@if (mostrarModal) {
  <div class="modal-login" (click)="onClick($event)">
    <div class="modal-login-content" (click)="$event.stopPropagation()">
      <span class="close" (click)="fecharModal()">&times;</span>

      <div class="tabs">
        <button class="tab-btn" [class.active]="abaAtiva === 'login'" (click)="mudarTab('login')">Login</button>
        <button class="tab-btn" [class.active]="abaAtiva === 'cadastro'" (click)="mudarTab('cadastro')">Cadastro</button>
      </div>

      <!-- ABA LOGIN -->
      @if (abaAtiva === 'login') {
        <div class="tab-content active">
          <form (ngSubmit)="fazerLogin($event)">
            <div class="form-group">
              <label>E-mail</label>
              <input type="email" [(ngModel)]="emailLogin" name="emailLogin" required>
            </div>
            <div class="form-group">
              <label>Senha</label>
              <input type="password" [(ngModel)]="senhaLogin" name="senhaLogin" required>
            </div>
            <button type="submit" class="btn-enviar">Entrar</button>
          </form>
        </div>
      }

      <!-- ABA CADASTRO -->
      @if (abaAtiva === 'cadastro') {
        <div class="tab-content active">
          <form (ngSubmit)="fazerCadastro($event)">
            <div class="form-group">
              <label>Nome Completo</label>
              <input type="text" [(ngModel)]="nomeCadastro" name="nomeCadastro" required>
            </div>
            <div class="form-group">
              <label>E-mail</label>
              <input type="email" [(ngModel)]="emailCadastro" name="emailCadastro" required>
            </div>
            <div class="form-group">
              <label>WhatsApp</label>
              <input type="tel" [(ngModel)]="whatsappCadastro" name="whatsappCadastro" required>
            </div>
            <div class="form-group">
              <label>Senha</label>
              <input type="password" [(ngModel)]="senhaCadastro" name="senhaCadastro" required>
            </div>
            <div class="form-group">
              <label>Confirmar Senha</label>
              <input type="password" [(ngModel)]="senhaConfirm" name="senhaConfirm" required>
            </div>
            <button type="submit" class="btn-enviar">Cadastrar</button>
          </form>
        </div>
      }
    </div>
  </div>
}
